<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural Minimalista</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-color: #f5f5f5;
            --accent-color: #0071e3;
            --secondary-bg: #3a3a3a;
            --border-color: #444444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-weight: 500;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            font-size: 32px;
        }

        p {
            color: #a1a1a6;
        }

        .input-section {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border: none;
            border-radius: 8px;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        textarea::placeholder, input::placeholder {
            color: #8e8e93;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        button:hover {
            background-color: #0077ed;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .post-date {
            color: #8e8e93;
            font-size: 14px;
        }

        .post-content {
            margin-bottom: 16px;
        }

        .post-link {
            display: block;
            padding: 12px;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            margin-bottom: 12px;
            word-break: break-all;
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.2s;
        }

        .post-link:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .preview {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 15px;
            background-color: var(--secondary-bg);
        }

        .preview-image {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
        }

        .preview-content {
            padding: 15px;
        }

        .preview-title {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .preview-description {
            font-size: 14px;
            color: #a1a1a6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .preview-domain {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #8e8e93;
        }
        
        .youtube-embed {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            margin-top: 15px;
        }
        
        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: none;
        }

        .status {
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.error {
            background-color: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            display: block;
        }

        .status.success {
            background-color: rgba(52, 199, 89, 0.2);
            color: #34c759;
            display: block;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mural de Links</h1>
            <p>Compartilhe links interessantes com seus amigos</p>
        </header>

        <div class="input-section">
            <input type="text" id="name" placeholder="Seu nome">
            <textarea id="content" placeholder="Digite sua mensagem aqui..." rows="4"></textarea>
            <input type="text" id="link" placeholder="Cole um link aqui (opcional)">
            <button id="post-btn">Publicar</button>
            <div id="status" class="status"></div>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <span>Carregando...</span>
        </div>

        <div id="feed" class="feed">
            <!-- Posts will appear here -->
        </div>
    </div>

    <script>
        // Constants
        const API_KEY = "$2a$10$.I7.T8qNb0bObcB1JvXGgeF4OgXc62CYbk/88p3xmhR.KW4rmyl86";
        const BIN_ID = "68277dad8561e97a50154401";
        const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        const LINKPREVIEW_API_KEY = "7c43c15d7fca3fbac408782aa056c852";

        // DOM Elements
        const postBtn = document.getElementById("post-btn");
        const nameInput = document.getElementById("name");
        const contentInput = document.getElementById("content");
        const linkInput = document.getElementById("link");
        const feedContainer = document.getElementById("feed");
        const statusEl = document.getElementById("status");
        const loadingEl = document.querySelector(".loading");
        
        // Try to load saved name from localStorage
        window.addEventListener("load", () => {
            const savedName = localStorage.getItem("userName");
            if (savedName) {
                nameInput.value = savedName;
            }
        });

        // Initialize app
        document.addEventListener("DOMContentLoaded", fetchPosts);

        // Event Listeners
        postBtn.addEventListener("click", handlePostSubmit);

        // Fetch all posts
        async function fetchPosts() {
            try {
                showLoading(true);
                const response = await fetch(JSONBIN_URL, {
                    method: "GET",
                    headers: {
                        "X-Master-Key": API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error fetching posts: ${response.status}`);
                }

                const data = await response.json();
                const posts = data.record.posts || [];
                renderPosts(posts);
                showLoading(false);
            } catch (error) {
                console.error("Error fetching posts:", error);
                showStatus("Erro ao buscar posts. Tente novamente.", true);
                showLoading(false);
            }
        }

        // Handle post submission
        async function handlePostSubmit() {
            const name = nameInput.value.trim() || "An√¥nimo";
            const content = contentInput.value.trim();
            const link = linkInput.value.trim();
            
            if (!content && !link) {
                showStatus("Adicione texto ou um link para publicar.", true);
                return;
            }
            
            // Save name to localStorage for future use
            localStorage.setItem("userName", name);

            try {
                showStatus("");
                showLoading(true);
                postBtn.disabled = true;

                // First get existing posts
                const response = await fetch(JSONBIN_URL, {
                    method: "GET",
                    headers: {
                        "X-Master-Key": API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error fetching posts: ${response.status}`);
                }

                const data = await response.json();
                const allPosts = data.record.posts || [];
                
                // Prepare the new post
                const newPost = {
                    id: Date.now().toString(),
                    name: name,
                    content,
                    link: link || "",
                    date: new Date().toISOString(),
                    metadata: null
                };

                // If there's a link, fetch preview data
                if (link) {
                    try {
                        const linkPreviewData = await fetchLinkPreview(link);
                        newPost.metadata = linkPreviewData;
                    } catch (error) {
                        console.error("Error fetching link preview:", error);
                        // Continue without metadata if it fails
                    }
                }

                // Add new post to the array
                allPosts.unshift(newPost);
                
                // Update JSONBin with updated posts array
                const updateResponse = await fetch(JSONBIN_URL, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Master-Key": API_KEY
                    },
                    body: JSON.stringify({ posts: allPosts })
                });

                if (!updateResponse.ok) {
                    throw new Error(`Error updating posts: ${updateResponse.status}`);
                }

                showStatus("Post publicado com sucesso!", false);
                contentInput.value = "";
                linkInput.value = "";
                renderPosts(allPosts);
            } catch (error) {
                console.error("Error posting content:", error);
                showStatus("Erro ao publicar conte√∫do. Tente novamente.", true);
            } finally {
                postBtn.disabled = false;
                showLoading(false);
            }
        }
        
        // Fetch link preview data using LinkPreview API
        async function fetchLinkPreview(url) {
            const response = await fetch(`https://api.linkpreview.net/?key=${LINKPREVIEW_API_KEY}&q=${encodeURIComponent(url)}`);
            
            if (!response.ok) {
                throw new Error(`LinkPreview API error: ${response.status}`);
            }
            
            return await response.json();
        }

        // Render all posts
        function renderPosts(posts) {
            feedContainer.innerHTML = "";
            
            if (posts.length === 0) {
                feedContainer.innerHTML = `<div class="post"><p>Nenhum post ainda. Seja o primeiro a compartilhar algo!</p></div>`;
                return;
            }

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "post";
                
                const formattedDate = formatDate(post.date);
                const authorName = post.name || "An√¥nimo";

                let linkContent = '';
                let previewContent = '';

                if (post.link) {
                    linkContent = `<a href="${post.link}" target="_blank" class="post-link">${post.link}</a>`;
                    
                    // Handle YouTube videos specially
                    const youtubeId = extractYoutubeId(post.link);
                    if (youtubeId) {
                        previewContent = `
                            <div class="youtube-embed">
                                <iframe src="https://www.youtube.com/embed/${youtubeId}" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen></iframe>
                            </div>
                        `;
                    } 
                    // Handle other links with previews if metadata is available
                    else if (post.metadata) {
                        const metadata = post.metadata;
                        const imageUrl = metadata.image || '';
                        const title = metadata.title || 'Link';
                        const description = metadata.description || '';
                        const domain = extractDomain(post.link);

                        previewContent = `
                            <div class="preview">
                                ${imageUrl ? `<img src="${imageUrl}" class="preview-image" alt="${title}">` : ''}
                                <div class="preview-content">
                                    <h3 class="preview-title">${title}</h3>
                                    <p class="preview-description">${description}</p>
                                    <span class="preview-domain">${domain}</span>
                                </div>
                            </div>
                        `;
                    }
                }

                postElement.innerHTML = `
                    <div class="post-header">
                        <strong>${authorName}</strong>
                        <span class="post-date">${formattedDate}</span>
                    </div>
                    ${post.content ? `<div class="post-content">${post.content}</div>` : ''}
                    ${linkContent}
                    ${previewContent}
                `;

                feedContainer.appendChild(postElement);
            });
        }

        // Helper functions
        function extractYoutubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function extractDomain(url) {
            try {
                const domain = new URL(url).hostname;
                return domain.replace('www.', '');
            } catch (e) {
                return url;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showStatus(message, isError = false) {
            statusEl.textContent = message;
            statusEl.className = "status";
            if (message) {
                statusEl.classList.add(isError ? "error" : "success");
            }
        }

        function showLoading(show) {
            loadingEl.style.display = show ? "flex" : "none";
        }

        // Initialize the bin if it doesn't exist yet
        async function initializeBin() {
            try {
                const response = await fetch(JSONBIN_URL, {
                    method: "GET",
                    headers: {
                        "X-Master-Key": API_KEY
                    }
                });
                
                // If bin doesn't exist or is empty, create initial structure
                if (!response.ok || (await response.json()).record.posts === undefined) {
                    await fetch(JSONBIN_URL, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                            "X-Master-Key": API_KEY
                        },
                        body: JSON.stringify({ posts: [] })
                    });
                }
            } catch (error) {
                console.error("Error initializing bin:", error);
            }
        }

        // Initialize the bin when page loads
        initializeBin();
    </script>
</body>
</html>
